<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Staffing & Recruiting Service</title>

  <style>
    .error-page {
      height: 100vh;
      width: 100%;
      background: radial-gradient(
        circle,
        rgba(80, 195, 228, 1) 0%,
        rgba(0, 98, 206, 1) 100%
      );
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: "Segoe UI", sans-serif;
    }

    .error-page h1 {
      font-size: 130px;
      font-weight: 900;
      margin: 0;
      background: linear-gradient(to right, #ffffff, #d6ecff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .error-page h2 {
      font-size: 32px;
      margin: 10px 0;
      background: linear-gradient(to right, #ffffff, #e9f6ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .error-page p {
      font-size: 18px;
      margin: 10px 0 35px;
      color: #f0faff;
      opacity: 0.92;
      max-width: 450px;
    }

    /* === HOME BUTTON === */
    .home-btn {
      text-decoration: none;
      padding: 14px 36px;
      border-radius: 50px;
      font-weight: 600;
      letter-spacing: 0.5px;
      color: #0062ce;
      background: linear-gradient(to right, #ffffff, #e6f3ff);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
      transition: all 0.35s ease;
    }

    .home-btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.35);
      background: linear-gradient(to right, #e6f3ff, #ffffff);
    }
  </style>
</head>

<body>
  <div class="error-page">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>
      The page you're looking for doesn’t exist or may have been moved.
    </p>

    <a href="./index2.html" class="home-btn">⬅ Go Back Home</a>
  </div>
</body>
</html>
